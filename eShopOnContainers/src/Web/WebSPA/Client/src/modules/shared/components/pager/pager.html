<div class="esh-pager">
    <div class="container">
        <article class="esh-pager-wrapper row">
            <nav class="w-100">
                <span (click)="onPreviousCliked($event)"
                      [ngClass]="{'is-disabled': buttonStates?.previousDisabled}"
                      aria-label="Previous"
                      class="esh-pager-item esh-pager-item--navigable"
                      id="Previous">
                    Previous
                </span>

                <span class="esh-pager-item">
                    Showing {{model?.items}} of {{model?.totalItems}} products - Page {{model?.actualPage + 1}} - {{model?.totalPages}}
                </span>

                <span (click)="onNextClicked($event)"
                      [ngClass]="{'is-disabled': buttonStates?.nextDisabled}"
                      aria-label="Next"
                      class="esh-pager-item esh-pager-item--navigable"
                      id="Next">
                    Next
                </span>
            </nav>
        </article>
    </div>
</div>
